<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美玲老師 2026 新年快樂！</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;800&family=Noto+Sans+TC:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* 軟萌棉花糖配色 */
            --primary-pink: #ff8a80;      /* 珊瑚粉紅 */
            --soft-yellow: #fff59d;       /* 奶油黃 */
            --mint-green: #a5d6a7;        /* 薄荷綠 (點綴用) */
            --bg-cream: #fffdf9;          /* 極淺米白背景 */
            --text-brown: #5d4037;        /* 溫暖棕色文字 */
            --card-shadow: rgba(255, 138, 128, 0.25); /* 粉色系的柔和陰影 */
        }

        body {
            font-family: 'Nunito', 'Noto Sans TC', sans-serif;
            background-color: var(--bg-cream);
            color: var(--text-brown);
            margin: 0;
            padding: 30px 20px;
            /* 背景添加可愛的淡淡波點 */
            background-image: radial-gradient(var(--soft-yellow) 20%, transparent 20%),
                              radial-gradient(var(--primary-pink) 20%, transparent 20%);
            background-size: 50px 50px;
            background-position: 0 0, 25px 25px;
            opacity: 0.98;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        /* === 標題區：胖嘟嘟的氣泡感 === */
        header {
            text-align: center;
            margin-bottom: 50px;
            background: white;
            padding: 40px 30px;
            /* 超大圓角和柔和陰影 */
            border-radius: 50px;
            box-shadow: 0 10px 30px var(--card-shadow);
            position: relative;
            border: 4px solid var(--soft-yellow);
        }

        /* 用 CSS 畫出兩側的裝飾氣泡，取代 Emoji */
        header::before, header::after {
            content: '';
            position: absolute;
            width: 60px; height: 60px;
            border-radius: 50%;
            top: -20px;
        }
        header::before {
            left: -20px;
            background: var(--primary-pink);
            box-shadow: 10px 10px 0 var(--soft-yellow);
        }
        header::after {
            right: -20px;
            background: var(--mint-green);
            box-shadow: -10px 10px 0 var(--primary-pink);
        }

        h1 {
            color: var(--primary-pink);
            margin: 0;
            font-size: 2.8em;
            font-weight: 800;
            letter-spacing: 2px;
        }

        p.subtitle {
            color: #9e7c73;
            margin-top: 15px;
            font-size: 1.1em;
            font-weight: 700;
        }

        /* === 輸入區域：像張柔軟的卡片 === */
        .input-section {
            background: white;
            padding: 35px;
            border-radius: 40px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.05);
            margin-bottom: 50px;
            border: 3px dashed var(--primary-pink); /* 虛線邊框增加可愛感 */
        }

        .form-group { margin-bottom: 25px; }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 700;
            color: var(--primary-pink);
            font-size: 1.1em;
        }

        /* 輸入框：圓潤且聚焦時發光 */
        input[type="text"], textarea, input[type="file"] {
            width: 100%;
            padding: 18px;
            border: 3px solid #ffe0b2;
            border-radius: 30px; /* 極大圓角 */
            box-sizing: border-box;
            font-size: 1em;
            background-color: #fffbf0;
            transition: all 0.3s;
            color: var(--text-brown);
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-pink);
            box-shadow: 0 0 15px var(--card-shadow);
            background-color: white;
        }

        /* === 按鈕：像顆Ｑ彈的軟糖 === */
        button {
            background: linear-gradient(to right, var(--primary-pink), #ffab91);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 1.3em;
            font-weight: 800;
            border-radius: 60px; /* 像藥丸一樣圓 */
            cursor: pointer;
            width: 100%;
            transition: all 0.2s;
            box-shadow: 0 8px 20px var(--card-shadow);
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 12px 25px var(--card-shadow);
            filter: brightness(1.05);
        }
        
        button:disabled {
            background: #e0e0e0; color: #aaaaaa; box-shadow: none; cursor: not-allowed; transform: none;
        }

        /* === 留言牆區域 === */
        .wall-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); /* 卡片稍微變寬 */
            gap: 30px;
            padding: 20px 10px;
        }

        /* === 卡片設計：可愛貼紙風 === */
        .card {
            background: white;
            border-radius: 35px;
            padding: 25px;
            box-shadow: 5px 5px 20px rgba(0,0,0,0.08);
            break-inside: avoid;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); /* 更有彈性的動畫 */
            border: 3px solid white;
            /* 頂部加上可愛的厚邊條 */
            border-top: 12px solid var(--soft-yellow);
        }

        .card:hover {
            transform: translateY(-10px) rotate(2deg);
            box-shadow: 10px 10px 30px var(--card-shadow);
        }
        /* 偶數卡片往另一邊歪，顏色不同 */
        .card:nth-child(even) { border-top-color: var(--mint-green); }
        .card:nth-child(even):hover { transform: translateY(-10px) rotate(-2deg); }

        .card img, .card video {
            width: 100%;
            border-radius: 25px;
            margin-bottom: 20px;
            border: 3px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .card-name {
            font-weight: 800;
            color: var(--primary-pink);
            margin-bottom: 10px;
            font-size: 1.3em;
            display: flex;
            align-items: center;
        }
        /* 用 CSS 畫一個可愛的小圓點取代 Emoji */
        .card-name::before {
            content: ''; 
            display: inline-block;
            width: 14px; height: 14px;
            background-color: var(--soft-yellow);
            border-radius: 50%;
            margin-right: 10px;
            border: 3px solid white;
            box-shadow: 0 0 0 2px var(--primary-pink);
        }

        .card-text {
            font-size: 1.1em;
            line-height: 1.7;
            color: var(--text-brown);
            white-space: pre-wrap;
            background-color: #fffbf0;
            padding: 20px;
            border-radius: 25px;
            border: 2px solid #ffe0b2;
        }
        
        .timestamp {
            font-size: 0.9em;
            color: #bcaaa4;
            margin-top: 15px;
            text-align: right;
            font-weight: 700;
        }
        
        .loading {
            text-align: center;
            display: none;
            margin-bottom: 20px;
            color: var(--primary-pink);
            font-weight: 800;
            font-size: 1.2em;
        }
        
        /* 手機版調整 */
        @media (max-width: 600px) {
            header { padding: 30px 20px; margin-bottom: 30px;}
            header::before, header::after { transform: scale(0.7); } /* 縮小裝飾 */
            h1 { font-size: 2.2em; }
            .input-section { padding: 25px; }
            button { padding: 15px 30px; font-size: 1.2em; }
        }

    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>美玲老師 2026 新年快樂</h1>
        <p class="subtitle">親愛的同學們與家長，歡迎在這裡留下溫暖的祝福</p>
    </header>

    <div class="input-section">
        <div class="form-group">
            <label>我是誰 (學生或家長姓名)</label>
            <input type="text" id="nameInput" placeholder="例如：小明媽媽 / 203班 王小美">
        </div>
        <div class="form-group">
            <label>寫下暖心祝福</label>
            <textarea id="messageInput" rows="3" placeholder="老師新年快樂，祝您2026事事順心，天天開心..."></textarea>
        </div>
        <div class="form-group">
            <label>上傳照片或影片 (選填)</label>
            <input type="file" id="fileInput" accept="image/*,video/*">
        </div>
        <div id="loadingText" class="loading">正在用力傳送祝福中...</div>
        <button id="submitBtn">發送新年祝福</button>
    </div>

    <div id="blessingWall" class="wall-grid">
        <p style="text-align:center; width:100%; color:#bcaaa4; font-weight:bold; font-size:1.2em;">正在準備載入美好的祝福...</p>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

    // 你的 Firebase 設定 (保持原樣)
    const firebaseConfig = {
      apiKey: "AIzaSyBtL7RByLfXNd19LvF9TfjNSM0hswi6cM0",
      authDomain: "teacher-blessing-2026.firebaseapp.com",
      projectId: "teacher-blessing-2026",
      storageBucket: "teacher-blessing-2026.firebasestorage.app",
      messagingSenderId: "1042393924724",
      appId: "1:1042393924724:web:daea78b28a5c694ac27d21",
      measurementId: "G-S1TDZ8N532"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);
    
    const wallDiv = document.getElementById('blessingWall');
    const submitBtn = document.getElementById('submitBtn');
    const loadingText = document.getElementById('loadingText');

    const q = query(collection(db, "blessings"), orderBy("timestamp", "desc"));
    
    onSnapshot(q, (snapshot) => {
        wallDiv.innerHTML = ""; 
        if (snapshot.empty) {
            wallDiv.innerHTML = '<p style="text-align:center; width:100%; color:#bcaaa4; font-weight:bold; font-size:1.2em;">目前還沒有祝福，快來成為第一個吧！</p>';
            return;
        }

        snapshot.forEach((doc) => {
            const data = doc.data();
            renderCard(data);
        });
    }, (error) => {
        console.error("讀取失敗:", error);
    });

    function renderCard(data) {
        const card = document.createElement('div');
        card.className = 'card';
        
        let mediaHtml = '';
        if (data.fileUrl) {
            if (data.fileType && data.fileType.startsWith('video')) {
                mediaHtml = `<video src="${data.fileUrl}" controls></video>`;
            } else {
                mediaHtml = `<img src="${data.fileUrl}" alt="祝福圖片">`;
            }
        }

        let dateStr = "剛剛";
        if (data.timestamp) {
            dateStr = new Date(data.timestamp.seconds * 1000).toLocaleString();
        }

        card.innerHTML = `
            ${mediaHtml}
            <div class="card-name">${escapeHtml(data.name)}</div>
            <div class="card-text">${escapeHtml(data.message)}</div>
            <div class="timestamp">${dateStr}</div>
        `;
        wallDiv.appendChild(card);
    }

    submitBtn.addEventListener('click', async () => {
        const name = document.getElementById('nameInput').value;
        const message = document.getElementById('messageInput').value;
        const fileInput = document.getElementById('fileInput');
        const file = fileInput.files[0];

        if (name.trim() === "" || message.trim() === "") {
            alert("請填寫名字和祝福內容喔！");
            return;
        }

        submitBtn.disabled = true;
        submitBtn.innerHTML = "處理中...";
        loadingText.style.display = "block";

        try {
            let fileUrl = "";
            let fileType = "";

            if (file) {
                const storageRef = ref(storage, 'blessings/' + Date.now() + '_' + file.name);
                const snapshot = await uploadBytes(storageRef, file);
                fileUrl = await getDownloadURL(snapshot.ref);
                fileType = file.type;
            }

            await addDoc(collection(db, "blessings"), {
                name: name,
                message: message,
                fileUrl: fileUrl,
                fileType: fileType,
                timestamp: serverTimestamp()
            });

            document.getElementById('nameInput').value = '';
            document.getElementById('messageInput').value = '';
            document.getElementById('fileInput').value = '';
            alert("祝福發送成功！老師一定會很開心的！");

        } catch (e) {
            console.error("Error adding document: ", e);
            alert("發送失敗，請確認你的網路連線或稍後再試。");
        } finally {
            submitBtn.disabled = false;
            submitBtn.innerHTML = "發送新年祝福";
            loadingText.style.display = "none";
        }
    });

    function escapeHtml(text) {
        if (!text) return "";
        return text
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }
</script>

</body>
</html>
