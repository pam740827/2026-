<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

    // ä½ çš„ Firebase è¨­å®š (ä¿æŒåŸæ¨£)
    const firebaseConfig = {
      apiKey: "AIzaSyBtL7RByLfXNd19LvF9TfjNSM0hswi6cM0",
      authDomain: "teacher-blessing-2026.firebaseapp.com",
      projectId: "teacher-blessing-2026",
      storageBucket: "teacher-blessing-2026.firebasestorage.app",
      messagingSenderId: "1042393924724",
      appId: "1:1042393924724:web:daea78b28a5c694ac27d21",
      measurementId: "G-S1TDZ8N532"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);
    
    const wallDiv = document.getElementById('blessingWall');
    const submitBtn = document.getElementById('submitBtn');
    const loadingText = document.getElementById('loadingText');

    const q = query(collection(db, "blessings"), orderBy("timestamp", "desc"));
    
    onSnapshot(q, (snapshot) => {
        wallDiv.innerHTML = ""; 
        if (snapshot.empty) {
            wallDiv.innerHTML = '<p style="text-align:center; width:100%; color:#bcaaa4; font-weight:bold; font-size:1.2em;">ç›®å‰é‚„æ²’æœ‰ç¥ç¦ï¼Œå¿«ä¾†æˆç‚ºç¬¬ä¸€å€‹å§ï¼</p>';
            return;
        }

        snapshot.forEach((doc) => {
            const data = doc.data();
            renderCard(data);
        });
    }, (error) => {
        console.error("è®€å–å¤±æ•—:", error);
    });

    function renderCard(data) {
        const card = document.createElement('div');
        card.className = 'card';
        
        let mediaHtml = '';
        if (data.fileUrl) {
            if (data.fileType && data.fileType.startsWith('video')) {
                mediaHtml = `<video src="${data.fileUrl}" controls></video>`;
            } else {
                mediaHtml = `<img src="${data.fileUrl}" alt="ç¥ç¦åœ–ç‰‡">`;
            }
        }

        let dateStr = "å‰›å‰›";
        if (data.timestamp) {
            dateStr = new Date(data.timestamp.seconds * 1000).toLocaleString();
        }

        card.innerHTML = `
            ${mediaHtml}
            <div class="card-name">${escapeHtml(data.name)}</div>
            <div class="card-text">${escapeHtml(data.message)}</div>
            <div class="timestamp">${dateStr}</div>
        `;
        wallDiv.appendChild(card);
    }

    submitBtn.addEventListener('click', async () => {
        const name = document.getElementById('nameInput').value;
        const message = document.getElementById('messageInput').value;
        const fileInput = document.getElementById('fileInput');
        const file = fileInput.files[0];

        if (name.trim() === "" || message.trim() === "") {
            alert("è«‹å¡«å¯«åå­—å’Œç¥ç¦å…§å®¹å–”ï¼");
            return;
        }

        submitBtn.disabled = true;
        submitBtn.innerHTML = "è™•ç†ä¸­...";
        loadingText.style.display = "block";

        try {
            let fileUrl = "";
            let fileType = "";

            if (file) {
                const storageRef = ref(storage, 'blessings/' + Date.now() + '_' + file.name);
                const snapshot = await uploadBytes(storageRef, file);
                fileUrl = await getDownloadURL(snapshot.ref);
                fileType = file.type;
            }

            await addDoc(collection(db, "blessings"), {
                name: name,
                message: message,
                fileUrl: fileUrl,
                fileType: fileType,
                timestamp: serverTimestamp()
            });

            document.getElementById('nameInput').value = '';
            document.getElementById('messageInput').value = '';
            document.getElementById('fileInput').value = '';
            alert("ç¥ç¦ç™¼é€æˆåŠŸï¼è€å¸«ä¸€å®šæœƒå¾ˆé–‹å¿ƒçš„ï¼");

        } catch (e) {
            console.error("Error adding document: ", e);
            alert("ç™¼é€å¤±æ•—ï¼Œè«‹ç¢ºèªä½ çš„ç¶²è·¯é€£ç·šæˆ–ç¨å¾Œå†è©¦ã€‚");
        } finally {
            submitBtn.disabled = false;
            submitBtn.innerHTML = "ç™¼é€æ–°å¹´ç¥ç¦";
            loadingText.style.display = "none";
        }
    });

    function escapeHtml(text) {
        if (!text) return "";
        return text
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }
// === è€å¸«å°ˆå±¬æ¨¡å¼ (éš±è—è¼¸å…¥æ¡†) ===
    const urlParams = new URLSearchParams(window.location.search);

        // 2. ä¿®æ”¹å‰¯æ¨™é¡Œï¼Œè®“èªæ°£æ›´å°
        document.querySelector('.subtitle').innerText = 'ğŸ’– è€å¸«æ–°å¹´å¿«æ¨‚ï¼é€™æ˜¯å¤§å®¶å°æ‚¨æ»¿æ»¿çš„æ„›èˆ‡æ„Ÿè¬ ğŸ’–';
        
        // 3. ç§»é™¤æ¨™é¡Œçš„é‚Šæ¡†å’Œé™°å½±ï¼Œè®“ç•«é¢æ›´ä¹¾æ·¨ (é¸ç”¨)
        document.querySelector('header').style.marginBottom = '20px';
    }
